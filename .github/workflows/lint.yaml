name: Lint

on:
  pull_request_target:
    branches:
      - main

jobs:

  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    steps:
    - name: say hello
      if: includes(github.event.comment.body, '/support') == false   # check the comment if it contains the keywords
      run: |
       echo say hello
    - name: test
      if: contains(github.event.comment.body, '/test')  # check the comment if it contains the keywords
      run: |
       echo test