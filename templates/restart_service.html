{% block content %}
    <h1>{% block title %} Click on a Service to Restart {% endblock %}</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <form method="post" action="/restart_service">
    <div class="form-group">
        <input type="submit" name="action" value="Restart httpd">
    </div>
    <div class="form-group">
        <input type="submit" name="action" value="Restart SSH">
    </div>
    <div class="form-group">
        <input type="submit" name="action" value="Restart cron">
    </div>
    <div class="form-group">
        <input type="submit" name="action" value="Restart apache2">
    </div>
    </form>
{% endblock %}
